{% extends "base.html" %}

{% block cuerpo %}
    <div class="row"><!--La fila-->
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" > <!--Columna Izquierda-->
    <h1>Mam√°</h1>
        <div class="card"><!--La tarjeta-->
            <div class="card-body">
                <form action="registrarMateria/" method="POST"> {% csrf_token %} <!--FALTA ACCION-->
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" 
                        placeholder="Codigo Materia" minlength="1" maxlength="6" required><br>
                    </div>
                    
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" 
                        placeholder="Nombre Materia" maxlength="100" required><br>
                    </div>

                    <div class="form-group py-1">
                        <input type="text" id="numcreditos" name="numcreditos" 
                        min="1" max="9" value="1" required><br>
                    </div>

                    <div class="form-group py-1">
                        <button type="submit" class="btn btn-primary">Guardar Materia</button>
                    </div>


                </form>
            </div>
        </div><!--La tarjeta-->
    </div><!--Columna Izquierda-->

<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"><!--Columna Derecha-->
    <h1>Listado de Materias</h1>
    <!--La tabla-->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">codigo</th>
                <th scope="col">nombre</th>
                <th scope="col">creditos</th>
            </tr>
            </thead>
            <tbody>
            {% for m in mismaterias %}
            <tr>
                <td> {{forloop.counter}} </td>
                <td> {{m.codigo}} </td>
                <td> {{m.nombre}} </td>
                <td> {{m.creditos}} </td>

            </tr>
            

            {% endfor %}



            </tbody>
        </table>
    <!--La tabla-->
</div><!--Columna Derecha-->
</div><!--La fila-->
{% endblock %}
